<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1>Quiz Challenge</h1>
            <p>Test your knowledge and compete for the top spot!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
            <button id="show-leaderboard-btn" class="btn btn-secondary">Leaderboard</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="question-count">Question <span id="current-question">1</span>/<span id="total-questions">10</span></div>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="time-left">30</span>s
                </div>
            </div>
            <div class="question-container">
                <h2 id="question-text">Question text goes here...</h2>
                <div id="options-container" class="options-container">
                    <!-- Options will be inserted here dynamically -->
                </div>
            </div>
            <div class="navigation">
                <button id="next-btn" class="btn">Next Question</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1>Quiz Complete!</h1>
            <div class="result-details">
                <p>Your score: <span id="final-score">0</span></p>
                <p>Correct answers: <span id="correct-answers">0</span>/<span id="total-questions-result">10</span></p>
                <p>Time taken: <span id="time-taken">0</span> seconds</p>
            </div>
            <div class="submit-score">
                <h3>Submit your score to the leaderboard:</h3>
                <div class="form-group">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                <button id="submit-score-btn" class="btn">Submit Score</button>
            </div>
            <div class="actions">
                <button id="play-again-btn" class="btn btn-secondary">Play Again</button>
                <button id="view-leaderboard-btn" class="btn">View Leaderboard</button>
            </div>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
            <h1>Leaderboard</h1>
            <div id="leaderboard-container" class="leaderboard-container">
                <!-- Leaderboard data will be loaded here -->
                <div class="loader"></div>
            </div>
            <button id="back-btn" class="btn">Back to Main Menu</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
